name       : grub-customizer
version    : 5.2.1
release    : 10
source     :
    - https://launchpad.net/grub-customizer/5.2/5.2.1/+download/grub-customizer_5.2.1.tar.gz : 3b48f6babc61889482103f73c55f4096041a3b656aa1f485c0b92be9ad38ca3f
homepage   : https://launchpad.net/grub-customizer
license    : GPL-3.0-or-later
component  : system.utils
summary    : Grub Customizer is a graphical interface to configure the GRUB2/BURG settings and menuentries
description: |
    Grub Customizer is a graphical interface to configure the GRUB2/BURG settings and menuentries
builddeps  :
    - pkgconfig(atkmm-1.6)
    - pkgconfig(glibmm-2.4)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(libarchive)
    - pkgconfig(openssl)
setup      : |
    mkdir build
    cd build
    %cmake -DCMAKE_INSTALL_PREFIX=/usr ..
build      : |
    %make -C build
install    : |
    %make_install -C build
